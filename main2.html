<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .title {
            color:red /* class가 'title'인 태그의 스타일을 정함 */
        }
        #title2 {
            color:blue /* id가 'title2'인 태그의 스타일을 정함 */
        }
        .title2{
            font-size: 150%;
        }
    </style>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <p class="title title2 title3" id="'title">긴 문장을 작성</p> <!-- 태그에 이름을 붙여줌 --> <!-- class는 복수의 이름을 가질 수 있지만 id는 하나의 이름만 가짐 -->
    <p id="title2">긴 문장을 또 작성</p>
    <p class="title4" style="color: blueviolet;">또 다른 긴 문장을 작성</p>
</body>
</html>
